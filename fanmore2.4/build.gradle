apply plugin: 'com.android.application'

dependencies {
    compile fileTree(dir: 'libs', include: '*.jar')
    //compile project(':lib:CyLibEditText')
    compile project(':lib:CyLibApkPatch')
    compile project(':lib:CyLibImageDownload')
    compile project(':lib:CyLibLocation')
    compile project(':lib:TestSyncListView')
    compile project(':lib:cropper')
    compile project(':lib:CyLibHttpClient')
    //compile project(':lib:WeiboSDK')
    compile project(':lib:main')
    compile files('libs/gson-2.2.4.jar')
    compile 'com.handmark.library:pulltorefresh:1.1'
    compile 'com.jakewharton:butterknife:7.0.1'
    compile files('libs/alipaySDK-20150818.jar')
    compile 'com.huotu.android.library:libedittext:1.6'
    //compile 'com.android.support:support-v4:23.2.0'
    //compile 'com.android.support:design:23.2.0'

    //compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
}

android {
    compileSdkVersion 19
    buildToolsVersion '19.1.0'

    signingConfigs {
        huotu {
            storeFile file('keystore/huotu_fm.keystore')
            storePassword "huotuheyun"
            keyAlias "huotu_fm.keystore"
            keyPassword "huotuheyun"
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        // Move the tests to tests/java, tests/res, etc...
        instrumentTest.setRoot('tests')

        // Move the build types to build-types/<type>
        // For instance, build-types/debug/java, build-types/debug/AndroidManifest.xml, ...
        // This moves them out of them default location under src/<type>/... which would
        // conflict with src/ being used by the main source set.
        // Adding new build types or product flavors should be accompanied
        // by a similar customization.
        debug.setRoot('build-types/debug')
        release.setRoot('build-types/release')
    }
    defaultConfig {
        signingConfig signingConfigs.huotu
        minSdkVersion 8
        targetSdkVersion 19
    }

    productFlavors {
        fanmore {
            applicationId 'com.wensli.fanmore'
            signingConfig signingConfigs.huotu
            minSdkVersion 8
            targetSdkVersion 23
        }
    }

    buildTypes{

        release{
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
        debug{
            signingConfig signingConfigs.huotu
        }
    }



}
